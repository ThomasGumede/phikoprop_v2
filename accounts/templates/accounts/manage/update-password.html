{% extends "_account.html" %}
{% load static %}


{% block account_content %}

<div class="transition-all duration-300">
    {% include "includes/errors.html" %}
    <form method="post" class="form-primary bg-white px-25px md:px-50px pt-10 pb-50px">
        {% csrf_token %}
        <!-- passwords -->
        <div>
            <h5 class="text-sm md:text-15px lg:text-base font-bold leading-1.3 text-heading-color mb-30px">
                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3">
                    Change Password</span>
            </h5>
            <div class="grid grid-cols-1 gap-30px pb-30px">
                <!-- Current password -->
                <div class="relative">
                    <input type="password" placeholder="Current Password*" name="old_password" id="id_old_password"
                        class="text-paragraph-color pl-5 pr-50px tra outline-none border-2 border-border-color-9 focus:border focus:border-secondary-color h-65px block w-full rounded-none placeholder:text-paragraph-color placeholder:text-sm placeholder:text-opacity-60 tracking-[3px]">
                </div>
                <!-- New password-->
                <div class="relative">
                    <input type="password" placeholder="New Password*" name="new_password1" id="id_new_password1"
                        class="text-paragraph-color pl-5 pr-50px outline-none border-2 border-border-color-9 focus:border focus:border-secondary-color h-65px block w-full rounded-none placeholder:text-paragraph-color placeholder:text-sm placeholder:text-opacity-60 tracking-[3px]">
                </div>

                <!-- Confirm new password -->
                <div class="relative">
                    <input type="password" placeholder="Confirm New Password*" name="new_password2" id="id_new_password2"
                        class="text-paragraph-color pl-5 pr-50px outline-none border-2 border-border-color-9 focus:border focus:border-secondary-color h-65px block w-full rounded-none placeholder:text-paragraph-color placeholder:text-sm placeholder:text-opacity-60 tracking-[3px]">
                </div>
            </div>
        </div>
        <!-- submit button -->

        <div>
            <h5
                class="uppercase text-sm md:text-base text-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border bg-secondary-color border-secondary-color hover:border-primary-color hover:bg-primary-color inline-block z-0">
                <button type="submit"
                    class="relative z-1 px-5 md:px-25px lg:px-10 py-10px md:py-15px lg:py-17px group-hover:text-white leading-23px uppercase h">
                    Save Changes
                </button>
            </h5>
        </div>
    </form>
</div>
{% endblock account_content %}
