{% extends "_application.html" %}
{% load static %}


{% block apply_form %}
<div class="transition-all duration-300">
    <form method="post" class="form-primary add-property-form bg-white text-sm lg:text-base">
        {% csrf_token %}
        <div>
            <h4 class="text-sm md:text-15px lg:text-base font-bold leading-1.3 text-heading-color mb-15px">
                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3">
                    Undertaking and Declarations</span>
            </h4>
            <!-- Interior Details -->
            <div>
                <h5 class="text-sm md:text-15px lg:text-base font-bold leading-1.3 text-heading-color mb-15px">
                    <span class="leading-1.3 md:leading-1.3 lg:leading-1.3">
                        We, the parents, hereby:</span>
                </h5>
        
                <div class="grid gap-x-30px gap-y-1 mb-35px">
                    <div class="relative">
                        <label for="equipped-kitchen-type"
                            class="checkbox-item leading-1.8 group flex items-center cursor-pointer"><input type="checkbox"
                                id="equipped-kitchen-type" class="hidden">
                            <span
                                class="checkmark w-4 h-4 bg-white group-hover:bg-secondary-color border border-border-color-16 transition-all duration-300 relative z-0 after:absolute after:left-1 after:top-0 after:w-[5px] after:h-10px after:rotate-[45deg] after:border after:border-t-0 after:opacity-0 after:border-l-0 after:border-white mr-15px inline-block leading-1 active"></span>
                            Aknowledge the <a href=""> rules </a> of the hostel and will obey them. We will also ensure that our
                            child(ren) obey them
                        </label>
                    </div>
        
                    <div class="relative">
                        <label for="gym-type" class="checkbox-item leading-1.8 group flex items-center cursor-pointer"><input
                                type="checkbox" id="gym-type" class="hidden">
                            <span
                                class="checkmark w-4 h-4 bg-white group-hover:bg-secondary-color border border-border-color-16 transition-all duration-300 relative z-0 after:absolute after:left-1 after:top-0 after:w-[5px] after:h-10px after:rotate-[45deg] after:border after:border-t-0 after:opacity-0 after:border-l-0 after:border-white mr-15px inline-block leading-1 active"></span>
                            Accept that our child(ren)â€™s stay in the hostel is voluntary.
                        </label>
                    </div>
        
                    <div class="relative">
                        <label for="laundry-type"
                            class="checkbox-item leading-1.8 group flex items-center cursor-pointer"><input type="checkbox"
                                id="laundry-type" class="hidden">
                            <span
                                class="checkmark w-4 h-4 bg-white group-hover:bg-secondary-color border border-border-color-16 transition-all duration-300 relative z-0 after:absolute after:left-1 after:top-0 after:w-[5px] after:h-10px after:rotate-[45deg] after:border after:border-t-0 after:opacity-0 after:border-l-0 after:border-white mr-15px inline-block leading-1 active"></span>
                            Accept responsibilities for any damages caused by our child(ren)
                        </label>
                    </div>
        
                    <div class="relative">
                        <label for="media-room-type"
                            class="checkbox-item leading-1.8 group flex items-center cursor-pointer"><input type="checkbox"
                                id="media-room-type" class="hidden">
                            <span
                                class="checkmark w-4 h-4 bg-white group-hover:bg-secondary-color border border-border-color-16 transition-all duration-300 relative z-0 after:absolute after:left-1 after:top-0 after:w-[5px] after:h-10px after:rotate-[45deg] after:border after:border-t-0 after:opacity-0 after:border-l-0 after:border-white mr-15px inline-block leading-1 active"></span>
                            Authorize the superintendent to sign any official documents related to emergency medical aid and
                            procedures for our
                            child(ren) if we cannot be reached.
                        </label>
                    </div>
                    <div class="relative">
                        <label for="media-room-type"
                            class="checkbox-item leading-1.8 group flex items-center cursor-pointer"><input type="checkbox"
                                id="media-room-type" class="hidden">
                            <span
                                class="checkmark w-4 h-4 bg-white group-hover:bg-secondary-color border border-border-color-16 transition-all duration-300 relative z-0 after:absolute after:left-1 after:top-0 after:w-[5px] after:h-10px after:rotate-[45deg] after:border after:border-t-0 after:opacity-0 after:border-l-0 after:border-white mr-15px inline-block leading-1 active"></span>
                            Declare that all information provided by us is accurate, and no relevant details have been omitted.
                        </label>
                    </div>
                </div>
            </div>
        
        </div>

        <!-- submit -->
        <div class="flex gap-5 justify-start">
            <h5
                class="uppercase text-sm md:text-base text-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border border-secondary-color hover:border-heading-color inline-block z-0">
                <span
                    class="inline-block absolute top-0 right-0 w-full h-full bg-secondary-color group-hover:bg-black -z-1 group-hover:w-0 transition-all duration-300"></span>
                <a href="{% url 'properties:applicant-documents' application.id %}"
                    class="relative z-1 px-5 md:px-25px lg:px-10 py-10px md:py-15px lg:py-17px group-hover:text-heading-color leading-1.5 uppercase">
                    Prev Step
                </a>
            </h5>
            <h5
                class="uppercase text-sm md:text-base text-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border border-secondary-color hover:border-heading-color inline-block z-0">
                <span
                    class="inline-block absolute top-0 right-0 w-full h-full bg-secondary-color group-hover:bg-black -z-1 group-hover:w-0 transition-all duration-300"></span>
                <button type="submit" value="submit"
                    class="relative z-1 px-5 md:px-25px lg:px-10 py-10px md:py-15px lg:py-17px group-hover:text-heading-color leading-1.5 uppercase">
                    Submit Application
                </button>
            </h5>
        </div>
    </form>
</div>

{% endblock apply_form %}
