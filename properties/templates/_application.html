{% extends "_base.html" %}
{% load static %}


{% block content %}
<!-- banner section -->
<section>
    <!-- banner section -->
    <div id="needs-bg-image-2"
        class="w-full bg-[url('../img/bg/14.jpg')] bg-no-repeat bg-cover bg-center relative z-0 after:w-full after:h-full after:absolute after:top-0 after:left-0 after:bg-white after:bg-opacity-30 after:-z-1">
        <div class="container py-110px">
            <h1 class="text-2xl sm:text-3xl md:text-26px lg:text-3xl xl:text-4xl font-bold text-heading-color mb-15px">
                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">Account
                </span>
            </h1>
            <ul class="breadcrumb flex gap-30px items-center text-sm lg:text-base font-bold pt-4">
                <li class="home relative leading-1.8 lg:leading-1.8">
                    <a href="{% url 'npi_home:npi-home' %}"><i class="fas fa-home text-secondary-color"></i> Home</a>
                </li>
                <li class="leading-1.8 lg:leading-1.8 text-heading-color">
                    Apply
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- listing section -->
<section>
    <div class="container py-30">
        <!-- plan tab -->
        <div class="tab plan-tab">
            <div
                class=" flex flex-wrap items-center justify-center gap-x-5 lg:gap-x-30px xl:gap-x-50px gap-y-10px text-sm lg:text-lg xl:text-xl text-heading-color mb-50px">
                <button
                    class="p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100% {% if request.resolver_match.url_name == 'apply-student-details' or request.resolver_match.url_name == 'apply-student-details-with-id' %}active{% endif %}">
                    1. Personal Details
                </button>

                <button
                    class="p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0  after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100% {% if request.resolver_match.url_name == 'applicant-guardians' %}active{% endif %}">
                    2. Relatives
                </button>

                <button
                    class="p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 {% if request.resolver_match.url_name == 'applicant-medical-details' %}active{% endif %} after:translate-y-1/2 after:z-10 after:rounded-100%">
                    3. Medical
                </button>

                <button
                    class="{% if request.resolver_match.url_name == 'applicant-documents' %}active{% endif %} p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100%">
                    4. Documents
                </button>

                <button
                    class="{% if request.resolver_match.url_name == 'application-declaration' %}active{% endif %} p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100%">
                    5. Declaration
                </button>
            </div>

            <div class="tab-contents">
                {% include "includes/errors.html" %}
                {% block apply_form %}
                  
                {% endblock apply_form %}
            </div>
        </div>
    </div>
</section>



{% endblock content %}
